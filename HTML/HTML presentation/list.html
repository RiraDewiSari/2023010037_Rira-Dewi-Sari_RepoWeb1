<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List HTML</h1>
    <h4>ul(unondered list)</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h4>ol(ordered list)</h4>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
<hr>
    <!--list full-->
    <ol>
    <h1>contoh list1</h1>
    <li>Page 1</li>
        <ul>
            <li>coffe</li>
            <li>tea</li>
            <li>milk</li>
        </ul>

    <h1>contoh list 2</h1>
    <li>Page 2</li>
    <li>Page 3</li>
    </ol>
</body>
</html>
