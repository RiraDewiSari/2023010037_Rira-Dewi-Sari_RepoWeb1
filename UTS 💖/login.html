<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background: url(assets/img/backgroundU.jpg)no-repeat center center fixed;">
    <header>
        <div class="header-container">
            <h1><i class="fas fa-sign-in-alt"></i> Login & Registrasi</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="dasar_sepakbola.html"><i class="fas fa-book"></i> Dasar Sepak Bola</a></li>
                    <li><a href="club_besar.html"><i class="fas fa-images"></i> Club Besar</a></li>
                    <li><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="content">
            <h2>Login atau Daftar Akun</h2>
            <button class="cta-button" onclick="openForm('login')">Login</button>
            <button class="cta-button" onclick="openForm('register')">Daftar</button>
        </section>

        <!-- Pop-up Login Form -->
        <div class="form-popup" id="loginForm">
            <h2>Login Akun</h2>
            <form action="#">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="closeForm()">Batal</button>
            </form>
        </div>

        <!-- Pop-up Register Form -->
        <div class="form-popup" id="registerForm">
            <h2>Registrasi Akun</h2>
            <form action="#">
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Konfirmasi Password" required>
                <button type="submit">Daftar</button>
                <button type="button" onclick="closeForm()">Batal</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="closeForm()"></div>
    </main>

    <!-- Footer -->
<footer>
    <div class="footer-content" style="text-align: center;">
        <img src="assets/img/LOGO POLIBANG.png" alt="Logo RPL Polibang" style="width:80px;">
        <b>2023010026 | M. Risqi Ardiansyah | Â©CopyRight 2024</b>
    </div>
</footer>

    <!-- JavaScript -->
    <script>
        function openForm(formType) {
            document.getElementById('overlay').style.display = 'block';
            if (formType === 'login') {
                document.getElementById('loginForm').style.display = 'block';
            } else {
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        function closeForm() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }
    </script>
</body>
</html>
